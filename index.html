<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG & DIGITAL CLOCK</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="assets/Web/icons8-clock-bubbles-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/Web/icons8-clock-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/Web/icons8-clock-96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="assets/iOS Safari Web Clip/icons8-clock-bubbles-120.png">
    <link rel="icon" type="image/png" sizes="72x72" href="assets/Android Chrome/icons8-clock-bubbles-72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/Android Chrome/icons8-clock-96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="assets/Android Chrome/icons8-clock-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/Android Chrome/icons8-clock-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/Android Chrome/icons8-clock-512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="assets/iOS Safari Web Clip/icons8-clock-57.png">
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="assets/iOS Safari Web Clip/icons8-clock-60.png">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="assets/iOS Safari Web Clip/icons8-clock-72.png">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="assets/iOS Safari Web Clip/icons8-clock-76.png">
    <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="assets/iOS Safari Web Clip/icons8-clock-114.png">
    <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="assets/iOS Safari Web Clip/icons8-clock-120.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="assets/iOS Safari Web Clip/icons8-clock-144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="assets/iOS Safari Web Clip/icons8-clock-152.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/macOS/icons8-clock-bubbles-100.svg">
    <link color="#26E07F" rel="mask-icon" href=".../icons8-clock-100.svg">
</head>
<body>
    <div class="container">

        <div class="clock">

            <!-- Analog clock cicle -->
            <div class="clock-circle">
                <!-- Analog center dot -->
                <div class="clock-dot" ></div>
                <!-- hour hand -->
                <div class="hour-hand" id="clock-hours"></div>
                <!-- min hand  -->
                <div class="min-hand" id="clock-mins"></div>
            </div> 

            <div>
                <!-- clock date -->
                <div class="digital-clock">
                    <!-- clock day -->
                    <span class="clock-day" id="date-day">---------</span>
                    
                    <div>
                        <span class="month" id="date-month">---</span>
                        <span class="date" id="date">--</span>
                        <span class="year" id="date-year">-----</span>
                    </div>
                </div>

                <!-- Clock time -->
                <div class="time">
                    <!-- Clock text hours  -->
                    <span class="hour" id="text-hour">--</span>
                    <!-- Clock text minutes -->
                    <span class="min" id="text-min">--</span>
                    <!-- AM OR PM span  -->
                    <span class="ampm" id="ampm">--</span>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
